<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Studentdata/site.css' %}"/>
</head>

<body>
    <div>
        

        <img src="{% static 'img/management-suite-high-resolution-color-logo.png' %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" style="width: 40%;" alt="management-suite">
        <img src="{% static 'img/kiams.png' %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" style="float: right; width: 40%;" alt="KIM">
        
    </div>
    <h1 class="" style="text-align: center;"> {% block heading %}{% endblock %} </h1>
<div class="navbar">
    <a href="{% url 'home' %}" class="navbar-brand">Home</a>
    <!-- Insert below the link to Home -->
    <a href="{% url 'about' %}" class="navbar-item">About</a>
    <a href="{% url 'student' %}" class="navbar-item">Student</a>
    <a href="{% url 'hostel' %}" class="navbar-item">Hostel</a>
    <a href="{% url 'Employees' %}" class="navbar-item">Employees</a>
    <a href="{% url 'Employees_details' %}" class="navbar-item">Employee Detail</a>
    <a href="{% url 'contact' %}" class="navbar-item">Contact</a>
</div>

<div class="body-content">
    {% block content %}
    {% endblock %}
    <hr/>
    <footer style="text-align: center;">
        <a href="http://sumitheliwal.xyz/" style="text-decoration: none;"><h5>&copy;Lazy Developers 2022</h5></a>
    </footer>
</div>
</body>
</html>
