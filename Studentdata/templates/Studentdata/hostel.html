{% extends "Studentdata/layout.html" %}
{% block title %}

{% block heading %}
{{title}}{% endblock %}

{% block content %}
{% for each in data %}
<table class="table">
    <tbody>
        {% for key,value in each.items %}
        <tr>
        <td>{{key}} </td>:<td>{{value}}</td>
    </tr>

    {%endfor%}
    </tbody>
</table>

{%endfor%}


{% endblock %}
